<style>
	* {
		box-sizing: border-box;
		padding: 0px;
		margin: 0px;
	}

	body {
		font-family: 'Open Sans', sans-serif;
	}

	#Desktop {
		height: 100vh;
		width: 100%;
		background: linear-gradient(45deg, skyblue, deepskyblue);
		/*background-image: url(E:\MyBox\Projects\Windows V\img\wallpaper.jpg);
		background-color: #cccccc;*/
		display: flex;
		justify-content: center;
		align-items: center;
	}

	#taskbar {
		height:40px;
		width: 100%;
		background: linear-gradient(60deg,hotpink,red);
		position: fixed;
		bottom: 0px;
		display: flex;
		justify-content: center;
		align-items: center;
	}

	#taskbar ul {
		display: flex;
		padding-bottom: 7px;
		padding-top: 7px;
	}

	#taskbar ul li {
		list-style: none;
		margin-right: 10px;


	}

	.hove:hover {
		border-bottom-style: solid;	
		border-color: white;
		cursor: pointer; 
	}

	#test {
		height: 0px;
		width: 400px;
		background-color: white;
		border-radius: 10px;
		position: absolute;
		bottom: 40px;
		display: flex;
		overflow: hidden;
	}

	#test.go {
		height: 400px;
		/*transition: 0.4s;*/
	}

	#start.startbor {
		border-bottom-style: solid;
		border-color: white; 
	}

	#test ul {
		/*border-style: solid;*/
		margin-top:25px;
	}

	#test ul li {
		list-style: none;
		margin: 15px;
		/*border-style: solid;*/
		display: flex;
		align-items: center;
		column-gap: 7px;
	}

	.lihover:hover {
		color: hotpink;
		cursor: pointer;
		/*background-color: lightpink;*/
	}
	
	#it1 {
		height: 100%;
		width: 60%;
		margin: 0px;
		padding: 0px;
	}

	#it2 {
		height: 100%;
		width: 40%;
		margin: 0px;
		padding: 0px;
		padding-top: 15px;
		background: linear-gradient(45deg,hotpink,red);
		
		
	}

	.center {
		display: flex;
		justify-content: center;
		align-items: center;
		margin: 0px;
	}

	#ams ul {
		margin: 0px;

	}

	#ams ul li {
		/*text-align: center;*/
		color: white;
		cursor: pointer;
	}

	#but {
		height: 30px;
		width: 100%;
		border-radius: 10px;
		border-style: none;
		background: linear-gradient(45deg,hotpink,red);
		color: white;
		font-size: 15px;
	}

	#but:hover {
		background: white;
		color: hotpink;
		cursor: pointer;
	}

	#notepad.bor {
		border-bottom-style: solid;
		border-color: white;
	}

	#notewin {
		width: 700px;
		height: 0px;
		background-color: white;
		overflow: hidden;
	}

	#notewin.notewinshow {

	}

	#ocm {
		display: flex;
		background-color: #ebeef2;
		
	}

	#iocm1 {
		width: 50%;

	}

	#iocm2 {
		width: 50%;
		display: flex;
		justify-content: right;
		align-items: right;
	}

	#iocm2 button {
		width: 20px;
		border: none;
		cursor: pointer;
	}

	#x {

		color: white;
	}

	#head ul {
		display: flex;

		column-gap: 7px;
		background-color:#ebeef2;
